[package]
name = "boko"
version = "0.1.0"
edition = "2024"
description = "Cross-platform ebook conversion library (EPUB, AZW3, MOBI)"
license = "MIT"

[dependencies]
quick-xml = "0.39"
zip = { version = "7.1", default-features = false, features = ["deflate-flate2-zlib-rs"] }
flate2 = { version = "1.1", default-features = false, features = ["zlib-rs"] }
percent-encoding = "2.3"

# High-performance byte operations (SIMD-accelerated)
memchr = "2.7"
bstr = { version = "1.11", default-features = false, features = ["alloc"] }

# PalmDOC compression (fast LZ77 with hash chains)
palmdoc-compression = "0.3"

[dev-dependencies]
tempfile = "3.14"
proptest = "1.6"
criterion = "0.8"

[[bench]]
name = "conversion"
harness = false
